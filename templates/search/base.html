{% load static %}

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  
  
  <title>{% block title %}EBUY{% endblock %}</title>
</head>

<body>  
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-md">
        <a href="{% url 'home' %}" class="navbar-brand">Home</a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse1">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse1">
            <div class="navbar-nav">
                {% comment %} <a href="{% url 'home' %}" class="nav-item nav-link active">Home</a> {% endcomment %}

                <div class="nav-item dropdown">
                  <a href="#" class="nav-link dropdown-toggle active" data-bs-toggle="dropdown">Bids Search</a>
                  <div class="dropdown-menu">
                      <a href="{% url 'mostBidsSearch' %}" class="dropdown-item">Most Bids Search</a>
                      <a href="{% url 'leastBidsSearch' %}" class="dropdown-item">Least Bids Search</a>
                  </div>
                </div>

                <a href="{% url 'mostWatchSearch' %}" class="nav-item nav-link active">Watch Search</a>
                <a href="{% url 'typoSearch' %}" class="nav-item nav-link active">Typo Search</a>
                <a href="{% url 'listing' %}" class="nav-item nav-link active">Listing Tracker (WIP) </a>
            </div>
        </div>
    </div>
</nav>
  
  {% block body %}
  {% endblock body %}
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
  </script>
  <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
